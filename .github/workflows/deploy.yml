name: vetki and relaese

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Clone rep
        uses: actions/checkout@v4


      - name: Rabota files
        run: |
          mkdir -p _site/${{ github.event.release.tag_name }}
          cp -r *.html ru/ en/ _site/${{ github.event.release.tag_name }}/
          sed -i "s|/rep_dliy_lab_4/|/rep_dliy_lab_4/${{ github.event.release.tag_name }}/|g" _site/${{ github.event.release.tag_name }}/*.html

      - name: Deploy to GitHub Pages
        run: | 
          git branch -d gh-pages
          
          git commit "Перенос"
          git push
      
