name: vetki and relaese

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получаем код из репозитория
      - name: Get code
        uses: actions/checkout@v4

      # Шаг 2: Подготавливаем файлы для публикации
      - name: Prepare files
        run: |
          # Создаем основную папку
          mkdir -p _site
          
          # Создаем папку с именем версии релиза
          mkdir -p _site/${{ github.event.release.tag_name }}
          
          # Копируем все нужные файлы
          cp -r *.html ru/ en/ _site/${{ github.event.release.tag_name }}/
          
          # Простое исправление ссылок для работы из подпапки
          find _site/${{ github.event.release.tag_name }} -name "*.html" -exec sed -i "s|href=\"ru/|href=\"/${{ github.event.release.tag_name }}/ru/|g" {} \;
          find _site/${{ github.event.release.tag_name }} -name "*.html" -exec sed -i "s|href=\"en/|href=\"/${{ github.event.release.tag_name }}/en/|g" {} \;

      # Шаг 3: Публикуем на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          keep_files: true